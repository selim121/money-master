<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents</title>

    <!-- css style -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- BS style -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f220a353a5.js" crossorigin="anonymous"></script>
</head>

<!-- body -->

<body>

    <!-- header -->
    <header class="text-center my-5">
        <h1 class="fw-bold text-info">Money Master <i class="fa-solid fa-sack-dollar text-warning"></i></h1>
    </header>

    <!-- main -->
    <main>
        <div class="row g-4 px-6 align-items-center">
            <div class="col text-center">
                <img class="w-95" src="images/money.jpeg" alt="">
            </div>
            <div class="col bg-body-tertiary p-4 ms-4">
                <h4 class="text-center mb-4">Income</h4>
                <div class="row g-3 align-items-center mb-3">
                    <div class="col-2">
                        <label for="" class="col-form-label">Income:</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="total-income" class="form-control border-0 bg-body-secondary"
                            placeholder="Enter total income">
                    </div>
                </div>
                <h4 class="text-center my-4">Expenses</h4>
                <div class="row g-3 align-items-center mb-3">
                    <div class="col-2">
                        <label for="" class="col-form-label">Food:</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="food-cost" class="form-control border-0 bg-body-secondary"
                            placeholder="Enter amount">
                    </div>
                </div>
                <div class="row g-3 align-items-center mb-3">
                    <div class="col-2">
                        <label for="" class="col-form-label">Rent:</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="rent-cost" class="form-control border-0 bg-body-secondary"
                            placeholder="Enter amount">
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-2">
                        <label for="" class="col-form-label">Clothes:</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="clothes-cost" class="form-control border-0 bg-body-secondary"
                            placeholder="Enter amount">
                    </div>
                </div>

                <div class="text-center my-4">
                    <button id="btn-calculate" class="btn btn-primary opacity-75 px-5">Calculate</button>
                </div>

                <p class="fw-semibold text-center mb-3">Total Expenses: <span id="total-cost">00</span></p>
                <p class="fw-semibold text-center">Balance: <span id="remaining-balance">00</span></p>
                <div class="d-flex justify-content-between mx-4 align-items-center">
                    <label for="">Save:</label>
                    <input type="text" id="saving-amount" class="py-2 rounded-2 border-0 bg-body-secondary">
                    <p class="m-0">%</p>
                    <button id="btn-saving" class="btn btn-primary opacity-75 px-5">Save</button>
                </div>
                <p class="fw-semibold text-center my-3">Saving Amount: <span id="saving">00</span></p>
                <p class="fw-semibold text-center">Remaining Balance: <span id="rem-balance">00</span></p>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer>

    </footer>

    <!-- js style -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
